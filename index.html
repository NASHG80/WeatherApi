<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherFinder</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <div class="title">
        <img src="sun.png" alt="sun_img" class="titleimg">
        <p class="titlename">WeatherFinder</p>
        <img src="rain.png" alt="rain_img" class="titleimg">
    </div>
    <div class="search">
        <p class="srchplc">Search Place <span class="material-symbols-outlined">
            search
            </span></p>
        <input class="srcharea" placeholder="Enter place">
        <button class="srchbtn">GO</button>
        <div class="display">
            <div class="values">
                <div class="temp"></div>
                <div class="pressure"></div>
                <div class="humidity"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
